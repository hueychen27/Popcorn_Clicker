<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popcorn Clicker</title>
    <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="img/popcorn.ico">
</head>

<body>
    <div id="contextMenu">
        <div class="contextMenuItem" onclick="saveGame();">Save Game</div>
        <div class="contextMenuItem" onclick="resetGame();">Reset Game</div>
        <div class="contextMenuItem" onclick="background();">Background Music</div>
    </div>
    <script src="contextMenu.js"></script>
    <div class="sectionLeft">
        <div class="scoreContainer unselectable">
            <span title="Popcorn Amount"><span id="score">0</span>
                Pop&shy;corn Pieces</span>
            <div class="horizontalRule"></div>
            <span id="autoClickPerSecond">0</span> Pop&shy;corn Pieces Per Sec&shy;ond
            <div class="horizontalRule"></div>
            <span title="Wage">Wage: <span id="wage">0</span> Popcorn Pieces Per 5 Seconds
        </div>
        <br>
        <div class="clickerContainer unselectable" id="clicker"></div>
        <div class="sectionFooter">
            <p id="info"></p>
        </div>
    </div>

    <div class="sectionRight">
        <div id="upgradeContainer"></div>
        <div id="shopContainer"></div>
        <div id="achievementContainer"></div>
    </div>
    <div id="cheatContainer">
        <h1 id="cheatContainer__header">Cheats</h1>
        <div class="button unselectable" role="button" onclick="Swal.fire({
            title: 'Multiply Popcorn Pieces by 1000?',
            text: 'Are you sure you want to multiply popcorn pieces by 1000?',
            icon: 'warning',
            confirmButtonText: 'Yes',
            showDenyButton: true
        }).then((result) => {
            if (result.isConfirmed) {
                game.addToScore(game.score * 1000);
            }
        })">Multiply Score by 1000</div>
        <div class="button unselectable" role="button" onclick="multiplyByInfinity()">Set Score to Infinity</div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
